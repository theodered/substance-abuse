<div class="pageContainer">

    <div class="main-container">
        <div class="side-layout-bar">
            <ng-container *ngFor="let config of naviationConfig">
                <div class="side-layout-bar-item" (click)="navigateTo(config)">
                    <div class="pd-10">{{config.name}}</div>
                </div>
            </ng-container>
        </div>
        <div class="sideContainer">
            <p class="sz-D">On-Demand</p>
            <p class="sz-U">Urgent Care</p>
            <p class="sz-I">In comfort of your home or work.</p>
            <button class="get-started-btn">Get started</button>
        </div>
        <div class="imgContainer">
        </div>
    </div>
</div>
